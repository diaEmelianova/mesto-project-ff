<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mesto</title>
  </head>

  <body class="global">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип портала Mesto"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar profile__photo"
            src="<%=require('./images/Avatar.png')%>"
            alt="photo"
          />
          <button
            class="profile__edit-photo"
            type="button"
            aria-label="редактировать аватар"
          ></button>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__item"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2020 Russian Mesto</p>
      </footer>
      <div class="popup profile-popup">
        <form class="popup__form" novalidate>
          <button
            type="button"
            class="button button-close"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <fieldset class="popup__fieldset" name="checkinfo">
            <input
              id="name"
              type="text"
              name="title"
              pattern="^[a-zA-ZА-Яа-яЁё\s\-]+$"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
              class="popup__text"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="title--error" class="popup__error-message"></span>
            <input
              id="job"
              type="text"
              name="subtitle"
              pattern="^[a-zA-ZА-Яа-яЁё\s\-]+$"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
              class="popup__text"
              placeholder="Профессия"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="subtitle--error" class="popup__error-message"></span>
            <button
              type="submit"
              class="popup__button input__btn popup__button_disabled"
              disabled
            >
              Cохранить
            </button>
          </fieldset>
        </form>
      </div>
      <div class="popup popup__add">
        <form class="popup__form" id="popupFormAddCard">
          <button
            type="button"
            id="popupAddCloseButton"
            class="button button-close"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__header">Новое место</h2>
          <fieldset class="popup__fieldset">
            <input
              type="text"
              id="nameNewCard"
              name="title"
              value=""
              pattern="^[a-zA-ZА-Яа-яЁё\s\-]+$"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
              class="popup__text"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="title--error" class="popup__error-message"></span>
            <input
              type="url"
              id="linkNewCard"
              name="subtitleCard"
              value=""
              class="popup__text"
              placeholder="Ссылка на картинку"
              required
            />
            <span id="subtitleCard--error" class="popup__error-message"></span>
            <button
              type="submit"
              id="buttonCreateCard"
              class="popup__button input__btn popup__button_disabled"
              disabled
            >
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup__change-avatar">
      <form class="popup__form" id="popupChangeAvatar">
        <h2 class="popup__header">Обновить аватар</h2>
        <button
          type="button"
          id="popupAvatarCloseButton"
          class="button button-close"
          aria-label="Закрыть"
        ></button>
        <fieldset class="popup__fieldset">
          <input
            type="url"
            id="linkAvatar"
            aria-label="ссылка"
            placeholder="Ссылка на картинку"
            class="popup__text"
            name="avatar"
            required
          />
          <span class="popup__error-message" id="avatar--error"></span>
          <button
            type="submit"
            id="buttonAvatar"
            class="popup__button input__btn popup__button_disabled"
            disabled
          >
            Сохранить
          </button>
        </fieldset>
      </form>
    </div>
    <div class="popup popup_image">
      <figure class="popup__container-image">
        <button
          type="button"
          id="popupImageCloseButton"
          class="button button-close"
          aria-label="Закрыть"
        ></button>
        <img src="" alt="" class="popup__image" />
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
    <template id="card">
      <li class="element">
        <button
          class="element__delete"
          type="button"
          aria-label="Удалить"
        ></button>
        <img class="element__image" src="" alt="" />
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button
            class="element__like"
            type="button"
            aria-label="Лайк"
          ></button>
          <span class="element__like-counter"></span>
        </div>
      </li>
    </template>
  </body>
</html>

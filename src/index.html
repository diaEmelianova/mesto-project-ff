<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mesto</title>
  </head>

  <body class="global">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип портала Mesto"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="<%=require('./images/Avatar.png')%>"
            alt="фото Жака-Ива Кусто"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__item"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2020 Russian Mesto</p>
      </footer>
      <div class="popup profile-popup">
        <form class="popup__form">
          <button
            type="button"
            class="button button-close"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <fieldset class="popup__fieldset" name="checkinfo" novalidate>
            <input
              id="name"
              type="text"
              name="name"
              value="Жак-Ив Кусто"
              class="popup__text"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="name-error" class="popup__text-error"></span>
            <input
              id="job"
              type="text"
              name="subtitle"
              value="Исследователь океана"
              class="popup__text"
              placeholder="Профессия"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="subtitle-error" class="popup__text-error"></span>
            <button type="submit" class="popup__button input__btn">
              Cохранить
            </button>
          </fieldset>
        </form>
      </div>
      <div class="popup popup__add">
        <form class="popup__form" id="popupFormAddCard">
          <button
            type="button"
            id="popupAddCloseButton"
            class="button button-close"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__header">Новое место</h2>
          <fieldset class="popup__fieldset">
            <input
              type="text"
              id="nameNewCard"
              name="title"
              value=""
              class="popup__text"
              placeholder="Название"
            />
            <input
              type="url"
              id="linkNewCard"
              name="subtitle"
              value=""
              class="popup__text"
              placeholder="Ссылка на картинку"
            />
            <button type="submit" id="buttonCreateCard" class="popup__button">
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <figure class="popup__container-image">
        <button
          type="button"
          id="popupImageCloseButton"
          class="button button-close"
          aria-label="Закрыть"
        ></button>
        <img src="" alt="" class="popup__image" />
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
    <template id="card">
      <li class="element">
        <button
          class="element__delete"
          type="button"
          aria-label="Удалить"
        ></button>
        <img class="element__image" src="" alt="" />
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button
            class="element__like"
            type="button"
            aria-label="Лайк"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
